apiVersion: v1
# Kind for volume chain
kind: PersistentVolume
metadata:
  # Name the persistent chain
  name: gitea-persistent-volume
  # Labels for identifying PV
  labels:
    type: local
    app: gitea
spec:
  storageClassName: manual
  capacity:
    # PV Storage capacity
    storage: 20Gi
  # A db can write and read from volumes to multiple pods
  accessModes:
    - ReadWriteMany
  # Specify the path to persistent the volumes  
  hostPath:
    path: "/data/gitea/data"